<html>
    <body>
		<script src="jquery.js"> </script>
		<script src="sbml.js"> </script>
		<script src="simulation.js"> </script>
		<script>
			function runner()
			{
				    if (typeof jQuery != "undefined")
					 {
		 				var obj =document.getElementById('myfile');
		 			    sbmlDoc = $.parseXML(obj);
		 				$sbmlDoc = $(sbmlDoc);
		 				sbmlModel = new SbmlParser($sbmlDoc);
		 				var tester = new Sim(sbmlModel);	
		 				alert(tester.simulate());    
				     } 
					else 
					{
				        window.setTimeout(alert('Jquery not loaded'), 1000);
				    }
				};

		</script>
	<INPUT TYPE="button" NAME="simulate" VALUE="Click to process your order" onClick="runner()">
	</body>
</html>
